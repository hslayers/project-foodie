<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foodie zones pilot</title>
  <meta name="description" content="The application was developed by the DataBio project team, for the purposes of the  INSPIRE HACK 2019.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
  <style>
   .ol-popup-content {
        max-height: 800px !important;
    }
    .table {background-color: #eaeaea;}
    .table .table {
        background-color: rgba(120, 120, 120, 0.2) !important;
    }
    </style>
</head>
<body >
    <div hs ng-app="hs" ng-controller="Main" style="position: relative; height:100%"></div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script type="application/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
</body>
</html>
